<form [formGroup]="form" (ngSubmit)="test()">
    <div *ngIf="form.errors" class="alert alert-danger">Invalid credentials</div>
    <div class="form-group">
        <label for="username">Username</label>
        <input 
            required
            formControlName="username"
            id="username" 
            type="text" 
            class="form-control">
        <div *ngIf="username?.pending">Checking...</div>
        <div *ngIf="(username?.touched && !username?.valid)" class="alert alert-danger">
            <div *ngIf="username?.errors?.['required']">Username is required</div>
            <div *ngIf="username?.errors?.['noSpace']">Username cant contain space</div>
            <div *ngIf="username?.errors?.['shouldBeUnique']">Username is not unique</div>
        </div>
    </div>
    <div class="form-group">
        <label for="password">Password</label>
        <input 
            required
            formControlName="password"
            id="password" 
            type="text" 
            class="form-control">
        <div *ngIf="password!=null && (password.touched && password.invalid)" class="alert alert-danger">password is required</div>
    </div>
    <br>
    <button class="btn btn-primary" type="submit">Sign Up</button>
</form>
